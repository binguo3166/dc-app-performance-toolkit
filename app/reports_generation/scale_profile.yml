# Defines which column from test runs is used for aggregated report. Default is "90% Line"
column_name: "90% Line"
runs:
  # fullPath should contain a full path to the directory with run results. E.g. /home/$USER/dc-app-performance-toolkit/jira/results/2019-08-06_18-41-08
  - runName: "1 Node"
    fullPath: "/home/ubuntu/dc-app-performance-toolkit/app/results/confluence/2021-06-25_04-09-50"
  - runName: "2 Nodes"
    fullPath: "/home/ubuntu/dc-app-performance-toolkit/app/results/confluence/2021-06-25_08-11-46"
  - runName: "4 Nodes"
    fullPath: "/home/ubuntu/dc-app-performance-toolkit/app/results/confluence/2021-06-25_14-02-54"

# Chart generation configs
index_col: "Action"
title: "DCAPT Scale Testing"
image_height_px: 1000
image_width_px: 1600